# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy ASP.Net Core app to Azure Web App: manila-airways-app'

on:
  push:
    branches:
    - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Restore
      run: dotnet restore AirlineBackend/AirlineBackend.csproj

    - name: Build
      run: dotnet build AirlineBackend/AirlineBackend.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish AirlineBackend/AirlineBackend.csproj -c Release -o ${{ github.workspace }}/publish
    
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: 'manila-airways-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f9a1f1c725844b218955245257cb969e }}
        package: ${{env.DOTNET_ROOT}}/myapp 
